<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CheckList make</title>

    <link rel="stylesheet" href="make.css">
</head>
<body> 

    <h2 class="title">CheckList</h2>

    <hr class="width1">


        <p class="textDate">해당 날짜</p>
        
        <!-- 체크박스 여부 -->
        <input type="checkbox" name="state" value="check" class="check"> <label for="state" class="textCheck">check</label> 
    
        <p class="key">키워드</p>
        <button class="keyEdit">키워드 생성 및 편집</button>
        <button class="keyEditCheck">V</button>

        <!-- 해당 날짜 선택 -->
        <input type='date' name="date" class="date">

        <!-- 키워드 화면 -->
        <div class="keyword">        
        </div>


        <p class="start">시작 시간</p>
        <input type="time" name="time" class="Stime">

        <p class="End">끝나는 시간</p>
        <input type="time" name="time" class="Etime">

        <p class="t1">할일작성</p>
        <input type="text" placeholder="할 일을 작성하세요." class="text">

        <p class="t2">memo</p>
        <input type="text" placeholder="memo" class="memo">


    <hr class="width2">

    <input type="submit" value="create" class="create">
 
</body>
</html>
