<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CheckList make</title>

    <link rel="stylesheet" href="make.css">
</head> 
<body> 

    <h2 class="title">CheckList</h2>

    <hr class="width1">

    <!-- 체크박스 여부 -->
    <input type="checkbox" name="state" value="check" class="check"> <label for="state" class="textCheck">check</label> 
    <p class="checkP">checkList make</p>
    
        <p class="key">키워드</p> 
        <button class="keyEdit">키워드 생성 및 편집</button>
        <button class="keywordP">+</button>
        <button class="keyEditCheck">V</button>
         
        <!-- 키워드 화면 -->
        <div class="keyword">        
            <input type="text" value="k1" placeholder="keyword" class="k1">
            <input type="text" value="k2" placeholder="keyword" class="k2">
            <input type="text" value="k3" placeholder="keyword" class="k3">
            <input type="text" value="k4" placeholder="keyword" class="k4">
            <input type="text" value="k5" placeholder="keyword" class="k5">
            <input type="text" value="k6" placeholder="keyword" class="k6">
            <input type="text" value="k7" placeholder="keyword" class="k7">
            <input type="text" value="k8" placeholder="keyword" class="k8">
            <input type="text" value="k9" placeholder="keyword" class="k9">
            <input type="text" value="k10" placeholder="keyword" class="k10">
        </div>

        <p class="textDate">해당 날짜</p>
         
        <!-- 해당 날짜 선택 -->
        <input type='number' name="DTY" class="DTY"> <p class="DTYT">년</p>
        <input type='number' name="DTM" class="DTM"> <p class="DTMT">월</p>
        <input type='number' name="DTD" class="DTD"> <p class="DTDT">일</p>

        <p class="PT1">설명1설명1설명1설명1설명1설명1설명1설명1설명1설명1설명1설명1설명1설명1설명1설명1설명1설명1설명1설명1</p>

        <p class="start">시작 시간</p>
        <input type="number" name="SH" class="SH"> <p class="SHT">시</p>
        <input type="number" name="SM" class="SM"> <p class="SMT">분</p>

        <p class="End">끝나는 시간</p>
        <input type="number" name="EH" class="EH"> <p class="EHT">시</p>
        <input type="number" name="EM" class="EM"> <p class="EMT">분</p>
        
        <p class="PT2">설명2설명2설명2설명2설명2설명2설명2설명2설명2설명2설명2설명2설명2설명2설명2설명2설명2설명2설명2설명2</p>

        <p class="t1">할일작성</p>
        <input type="text" placeholder="할 일을 작성하세요." class="text">

        
        <p class="t2">memo</p>
        <input type="text" placeholder="memo" class="memo">


    <hr class="width2">
    <input type="submit" value="create" class="create">
    
</body>
</html>
